<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/loginpages.css">
    <title>Cadastro de Células</title>
</head>
<body> 

    <section class="sessao-celulas">
        <div class="div-formulario" id="div-formulario">
            <form action="" class="formulario" id="formulario">
                
                <label for="" class="label">Informe o número da sua célula: </label>
                <input type="number" class="input" placeholder="Apenas números" required>
                
                <label for="" class="label">Informe o número de sua supervisão: </label>
                <input type="number" class="input" placeholder="Apenas números" required>
                
                <label for="" class="label">Informe o número de sua coordenação: </label>
                <input type="number" class="input" placeholder="Apenas números" required> 
                
                <label for="" class="label">Em qual núcleo você congrega? </label>
                <input type="text" class="input" placeholder="Ex.: Filadélfia, Passarinho, Águas Claras..." required>  
                
                <label for="" class="label">Qual o nome do seu Líder ? </label>
                <input type="text" class="input" placeholder="Nome e Sobrenome" required>
                
                <input type="submit" id="enviar" class="btn-enviar">



                
            </form>
        </div>
    </section>
    
    
    <script src="/assets/js/celulas.js"></script>
</body>
</html>
