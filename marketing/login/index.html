<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
<link rel="shortcut icon" href="/idpb/assets/images/f_logo.svg" type="image/x-icon">
    <title>Acessar ¬ Site IDPB</title>
</head>

<body class="table-dark">

    <div class="container-wrapper">
        <div class="row">
            <div class="col-sm ">   
                <div id="container" class="containerrounded">
                    <form action="" class="container-login">
                        <img class="logotipo" src="/idpb/assets/images/f_logo.svg" alt=""><br>
                        <h4 class="text-center" style="font-weight: 300; font-size: 1.2rem;">Painél de Gerenciamento</h4>
                        <div class="input-box">
                            <label for="email">
                                <i class="fa-regular fa-envelope"></i>
                            </label>
                            <input class="input" type="email" id="email" name="email" placeholder="digite o seu e-mail" required >
                        </div>
                        <div class="input-box">
                            <label for="senha">
                                <i class="fa-solid fa-lock"></i>
                            </label>
                            <span class="icon password-icon">
                                <i class="senha-icon fa-regular fa-eye-slash" onclick="togglePasswordVisibility()"></i>
                            </span>
                            <input class="input" class="input-ico" type="password" id="senha" name="senha" placeholder="digite sua senha" required>
                            <a href="" class="link">Esqueceu a senha?</a> <br>
                            <br> <input type="checkbox" name="" id=""> Me mantenha conectado.
                            <button class="input-btn" type="submit" name="entrar">Acessar</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/d4755c66d3.js" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>


</html>
