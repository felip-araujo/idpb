<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm">   
                
            </div>
            <div class="col-sm ">   
                <div id="container" class="container table-dark rounded">
                    <form action="">
                        <img class="img-thumbnail w-25 text-left" src="./css/image//logo_PRETA_fundo-transparente.png" alt=""><br>
                        <h4 class="text-center" style="font-weight: 400; margin-top: .6rem;"> Acesse o Painél de Gerenciamento</h4>
                        <div class="form-group text-left">
                            <label for="" class="form-label text-left">Email:</label>
                            <input type="email" class="form-control"> <br>
                            <label for="" class="form-label ">Senha:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">
                                <span class="input-group-text">
                                    <i class="fa fa-eye" id="togglePassword"></i>
                                </span>
                            </div>
                            <br><input type="checkbox" name="" id=""> Me mantenha conectado <br>
                            <button class="btn btn-primary">Acessar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm">   
                
            </div>
        </div>
    </div>

</body>
<script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        // Alternar entre visualizar e ocultar a senha
        const password = document.getElementById('senha');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // Alternar o ícone
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
</script>
