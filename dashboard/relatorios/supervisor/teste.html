<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velocímetro com D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Estilos para o velocímetro */
    .gauge {
      width: 200px;
      height: 200px;
    }

    .needle {
      stroke: red;
      stroke-width: 2;
      fill: none;
    }
  </style>
</head>
<body>
  <svg class="gauge"></svg>

  <script>
    // Dados para o velocímetro (faixa de 0 a 180)
    var data = 90;

    // Configuração do velocímetro
    var width = 200;
    var height = 200;
    var radius = Math.min(width, height) / 2;

    var svg = d3.select('.gauge')
                .attr('width', width)
                .attr('height', height)
                .append('g')
                .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

    var arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius - 20)
                .startAngle(-Math.PI / 2)
                .endAngle(Math.PI / 2);

    svg.append('path')
       .attr('d', arc)
       .style('fill', '#ddd');

    var needle = d3.line()
                   .x(function(d) { return d.x; })
                   .y(function(d) { return d.y; });

    var needleData = [
      { x: 0, y: -10 },
      { x: -5, y: 0 },
      { x: 5, y: 0 },
      { x: 0, y: -10 }
    ];

    svg.append('path')
       .attr('class', 'needle')
       .attr('d', needle(needleData))
       .attr('transform', 'rotate(' + ((data / 180) * 180 - 90) + ')');

  </script>
</body>
</html>
