<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veloc√≠metro com Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="velocimetro"></canvas>

  <script>
    var ctx = document.getElementById('velocimetro').getContext('2d');

    var velocimetro = new Chart(ctx, {
      type: 'radialGauge',
      data: {
        labels: ['Min', 'Max'],
        datasets: [{
          data: [0, 180],
          backgroundColor: ['transparent', 'transparent'],
          borderColor: ['#ccc', '#ccc'],
          borderWidth: 10
        }, {
          data: [90],
          backgroundColor: 'red',
          borderColor: 'red',
          borderWidth: 5
        }]
      },
      options: {
        responsive: false,
        scales: {
          r: {
            angleLines: {
              display: false
            },
            ticks: {
              display: false,
              suggestedMin: 0,
              suggestedMax: 180
            },
            grid: {
              color: '#ccc',
              lineWidth: 1,
              circular: true
            },
            pointLabels: {
              fontSize: 12,
              fontColor: 'black'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
