<head>
    <meta charset="UTF-8">
    <title>Relatório de Visita à Célula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Relatório de Visita à Célula</h1>

        <label class="form-label" for="numero_celula">Selecione a Célula:</label>
        <select name="numero_celula" id="numero_celula"></select required>
        Data da Visita: <input type="date" name="data_visita" required>

        <div>
            <strong >Recepção e Pontualidade:</strong><br>
            <label class="btn btn-danger" ><input type="checkbox" name="recepcao_pontualidade" value="ruim"
                    onclick="checkboxLimit(this, 'recepcao_pontualidade')">Ruim</label>
            <label class="btn btn-warning" ><input type="checkbox" name="recepcao_pontualidade" value="regular"
                    onclick="checkboxLimit(this, 'recepcao_pontualidade')">Regular</label>
            <label class="btn btn-primary" ><input type="checkbox" name="recepcao_pontualidade" value="bom"
                    onclick="checkboxLimit(this, 'recepcao_pontualidade')">Bom</label>
            <label class="btn btn-success" ><input type="checkbox" name="recepcao_pontualidade" value="otimo"
                    onclick="checkboxLimit(this, 'recepcao_pontualidade')">Ótimo</label>
        </div>

        <!-- Repita a estrutura acima para cada categoria de avaliação -->
        <div>
            <strong>Quebra-gelo:</strong><br>
            <label><input type="checkbox" name="quebra_gelo" value="ruim"
                    onclick="checkboxLimit(this, 'quebra_gelo')">Ruim</label>
            <label><input type="checkbox" name="quebra_gelo" value="regular"
                    onclick="checkboxLimit(this, 'quebra_gelo')">Regular</label>
            <label><input type="checkbox" name="quebra_gelo" value="bom"
                    onclick="checkboxLimit(this, 'quebra_gelo')">Bom</label>
            <label><input type="checkbox" name="quebra_gelo" value="otimo"
                    onclick="checkboxLimit(this, 'quebra_gelo')">Ótimo</label>
        </div>

        <div>
            <strong>Louvor:</strong><br>
            <label><input type="checkbox" name="louvor" value="ruim"
                    onclick="checkboxLimit(this, 'louvor')">Ruim</label>
            <label><input type="checkbox" name="louvor" value="regular"
                    onclick="checkboxLimit(this, 'louvor')">Regular</label>
            <label><input type="checkbox" name="louvor" value="bom" onclick="checkboxLimit(this, 'louvor')">Bom</label>
            <label><input type="checkbox" name="louvor" value="otimo"
                    onclick="checkboxLimit(this, 'louvor')">Ótimo</label>
        </div>

        <div>
            <strong>Edificação:</strong><br>
            <label><input type="checkbox" name="edificacao" value="ruim"
                    onclick="checkboxLimit(this, 'edificacao')">Ruim</label>
            <label><input type="checkbox" name="edificacao" value="regular"
                    onclick="checkboxLimit(this, 'edificacao')">Regular</label>
            <label><input type="checkbox" name="edificacao" value="bom"
                    onclick="checkboxLimit(this, 'edificacao')">Bom</label>
            <label><input type="checkbox" name="edificacao" value="otimo"
                    onclick="checkboxLimit(this, 'edificacao')">Ótimo</label>
        </div>

        <div>
            <strong>Compartilhando:</strong><br>
            <label><input type="checkbox" name="compartilhando" value="ruim"
                    onclick="checkboxLimit(this, 'compartilhando')">Ruim</label>
            <label><input type="checkbox" name="compartilhando" value="regular"
                    onclick="checkboxLimit(this, 'compartilhando')">Regular</label>
            <label><input type="checkbox" name="compartilhando" value="bom"
                    onclick="checkboxLimit(this, 'compartilhando')">Bom</label>
            <label><input type="checkbox" name="compartilhando" value="otimo"
                    onclick="checkboxLimit(this, 'compartilhando')">Ótimo</label>
        </div>

        <div>
            <strong>Cadeira da Bênção:</strong><br>
            <label><input type="checkbox" name="cadeira_da_bencao" value="ruim"
                    onclick="checkboxLimit(this, 'cadeira_da_bencao')">Ruim</label>
            <label><input type="checkbox" name="cadeira_da_bencao" value="regular"
                    onclick="checkboxLimit(this, 'cadeira_da_bencao')">Regular</label>
            <label><input type="checkbox" name="cadeira_da_bencao" value="bom"
                    onclick="checkboxLimit(this, 'cadeira_da_bencao')">Bom</label>
            <label><input type="checkbox" name="cadeira_da_bencao" value="otimo"
                    onclick="checkboxLimit(this, 'cadeira_da_bencao')">Ótimo</label>
        </div>

        Observações: <textarea name="observacoes" class="form-control"></textarea><br>
        <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </div>
</body>

<script>
    // Função para garantir que apenas uma checkbox por categoria seja marcada
    function checkboxLimit(checkBox, group) {
        const checkboxes = document.querySelectorAll('input[type="checkbox"][name="' + group + '"]');
        checkboxes.forEach((item) => {
            if (item !== checkBox) item.checked = false;
        });
    }
</script>
</html>
